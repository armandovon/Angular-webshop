<!--Navigationen-->
<nav>
    <div>
        <ul class="row">
            <li class="col-md-4 border-right"><a href="#/">Home</a></li>
            <li class="col-md-4 border-right"><a href="#/products">Products</a></li>
            <li class="col-md-4"><a href="#/cart"><img src="img/cart.png" alt="Cart" title="Cart"  /><span data-ng-repeat="tp in totalProducts" style="color:green"> {{tp.sum}}</span></a></li>
        </ul>
    </div>
</nav><!--Slut navigationen-->

<!--Container för sidornas innehåll-->
<article class = "container-fluid cart">

    <div class="row justify-content-center">
        <div class="col-md-10">
            <h2>Shopping cart</h2>
            <br />
            <table class="table table-striped table-bordered table-condensed text-center">
                <tr>
                    <th class="text-left">name</th>
                    <th class="text-left">price</th>
                    <th>qty</th>
                    <th></th>
                </tr>
                <tr data-ng-repeat = "p in cart">
                    <td class="text-left"><img data-ng-src="{{p.url}}" src="#" class="productImage"  alt="{{p.name}}" />{{p.name}}</td>
                    <td class="text-left alignCenter">{{p.price}} $</td>
                    <td class="alignCenter">
                    <span data-ng-click="removeOne(p.id)" class="Qty minus btn-primary">-</span>
                    {{p.sum}}
                    <span  data-ng-click="addOne(p.id)" class="Qty btn-primary">+</span>
                    </td>
                    <td class="alignCenter"><button data-ng-click="removeProduct(p.id)" class="btn btn-danger float-right">x</button></td>
                </tr>
                <tr class="border-bottom">
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="text-right"><strong>Sum: {{totalPrice}} $</strong></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="text-right"><strong>Invoice: 0 $</strong></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td class="text-right"><strong>Total: {{totalPrice}} $</strong></td>
                </tr>
                <tr>
                    <td><button data-ng-click="clearCart()" class="clearCart btn btn-danger float-left">Clear cart</button></td>
                    <td></td>
                    <td></td>
                    <td class="text-right"><button data-ng-click="checkout()" class="checkout btn btn-success">Checkout</button></td>        
                </tr>
            </table> 
        </div> <!-- slut table div -->
    </div>  <!-- Slut row -->

</article><!--slut container-->
